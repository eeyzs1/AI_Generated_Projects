<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>简易聊天应用</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
        color: #333;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      input, button, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .chat-container {
        display: flex;
        gap: 20px;
        height: 80vh;
      }
      .user-list {
        width: 250px;
        background: white;
        border-radius: 8px;
        padding: 10px;
        overflow-y: auto;
      }
      .chat-room {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 8px;
        padding: 10px;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }
      .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 16px;
        max-width: 70%;
      }
      .message.sent {
        background-color: #007bff;
        color: white;
        margin-left: auto;
      }
      .message.received {
        background-color: #e9ecef;
        color: #333;
      }
      .message-input {
        display: flex;
        gap: 10px;
      }
      .message-input input {
        flex: 1;
        margin-bottom: 0;
      }
      .message-input button {
        width: 100px;
        margin-bottom: 0;
      }
      .room-list {
        margin-bottom: 20px;
      }
      .room-item {
        padding: 10px;
        background: #e9ecef;
        border-radius: 4px;
        margin-bottom: 5px;
        cursor: pointer;
      }
      .room-item:hover {
        background: #dee2e6;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
