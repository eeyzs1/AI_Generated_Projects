version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: chat_app_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  app:
    build: .
    container_name: chat_app_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://chatuser:chatpassword@db:3306/chat_app
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data: