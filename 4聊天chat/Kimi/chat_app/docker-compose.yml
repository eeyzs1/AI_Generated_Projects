version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: chat_app_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chat_user
      MYSQL_PASSWORD: chat_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: .
    container_name: chat_app_backend
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: chat_user
      DB_PASSWORD: chat_password
      DB_NAME: chat_app
      SECRET_KEY: your-secret-key-here-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "sleep 10 && uvicorn main:app --host 0.0.0.0 --port 8000"

volumes:
  mysql_data:
